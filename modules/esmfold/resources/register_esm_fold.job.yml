resources:
  jobs:
    register_esm_fold:
      name: register_esmfold

      email_notifications:
        on_failure:
          - ${var.current_user}

      tasks:
        - task_key: notebook_task
          notebook_task:
            notebook_path: ../notebooks/esmfold.py

      environments:
        - environment_key: Default
          spec:
            client: '1'
            dependencies:
              - ../dist/*.whl
              - databricks-sdk==0.50.0

