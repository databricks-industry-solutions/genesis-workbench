resources:
  jobs:
    bionemo_esm_inference:
      name: bionemo_esm_inference_job

      email_notifications:
        on_failure:
          - ${var.current_user}

      tasks:
        - task_key: bionemo_esm_inference_task
          job_cluster_key: job_cluster
          notebook_task:
            notebook_path: ../notebooks/bionemo_esm_inference.py
          max_retries: 0 

      parameters:
        - name: core_catalog
          default: ${var.core_catalog_name}
        - name: core_schema
          default: ${var.core_schema_name}
        - name: is_base_model
          default: true
        - name: esm_variant
          default: 650M
        - name: task_type
          default: regression
        - name: finetune_run_id
          default: 3
        - name: data_location
          default: /Volumes/srijit_nair/bionemo/esm2/ft_data/BLAT_ECOLX_Tenaillon2013_metadata_train.csv
        - name: sequence_column_name
          default: sequence
        - name: result_location
          default: /Volumes/genesis_workbench/dev_srijit_nair_dbx_genesis_workbench_core/esm_finetune
        - name: user_email
          default: a@b.com

      job_clusters:
        - job_cluster_key: job_cluster
          new_cluster:
            num_workers: 0
            node_type_id: ${var.a10_node_type}
            driver_node_type_id: ${var.a10_node_type}
            spark_version: 15.4.x-scala2.12
            enable_elastic_disk: true
            data_security_mode: SINGLE_USER
            single_user_name: ${workspace.current_user.userName}
            docker_image:
              url: ${var.bionemo_docker_image}  
              basic_auth:
                username: ${var.bionemo_docker_userid}
                password: ${var.bionemo_docker_token}
            spark_conf:
              spark.databricks.cluster.profile: singleNode
              spark.databricks.unityCatalog.volumes.enabled: true
              spark.master: local[*]
            custom_tags:
              ResourceClass: SingleNode

      tags: ${var.common_resource_tags}
