variables: 
  current_user:
    description: User deploying the bundle. Can apply to service principals as well.
    default: ${workspace.current_user.userName}
  
  current_working_directory:
    description: Working directory or bundle root.
    default: /Workspace/Users/${var.current_user}/.bundle/genesis_workbench/${bundle.name}/${bundle.target}
  
  serving_endpoint:
    description: queryable serving endpoint for app to access
    default: databricks-meta-llama-3-3-70b-instruct
  
  common_resource_tags:
    description: Resource tags
    default: 
      application: genesis_workbench
      module: core
      created_by: ${var.current_user}

  cpu_node_type:
    description: Node type for CPU vms
    
  t4_node_type:
    description: Node type for T4 GPUs

  a10_node_type:
    description: Node type for A10 GPUs

  gpu_small_setting:
    description: The config setting for GPU_SMALL

  gpu_medium_setting:
    description: The config setting for GPU_SMALL

  gpu_large_setting:
    description: The config setting for GPU_SMALL
    
  sql_warehouse_id:
    description: Id of the SQL Warehouse that will be used by the app

  dev_user_prefix:
    description: A prefix for resources to avoid conflict when developing
    
  secret_scope_name:
    description: The secret scope that contains values for app

  core_catalog_name:
    description: primary catalog where data, models, and files are stored for this project.
  
  core_schema_name:
    description: The schema where core components will be installed.

  app_name:
    description: Name of the databricks app for UI

  module_registration_experiment_name:
    description: The experiment to which all registered modules are logged
    default: dbx_genesis_workbench_modules

  default_admin_group:
    description: The default admin group for the app
    default: genesis-admin-group

  default_user_group:
    description: The default user group for the app
    default: genesis-users

  admin_user:
    description: The admin user for the app
    default: ${var.current_user}

