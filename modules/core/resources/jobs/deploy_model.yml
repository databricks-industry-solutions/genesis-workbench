resources:
  jobs:
    genesis_workbench_job:
      name: dbx_gwb_initial_setup

      email_notifications:
        on_failure:
          - ${var.current_user}

      tasks:
        - task_key: deploy_model_task
          notebook_task:
            notebook_path: ../../notebooks/deploy_model.py

      environments:
        - environment_key: Default
          spec:
            client: '1'
            dependencies:
              - ../../library/genesis_workbench/dist/*.whl
              - databricks-sdk==0.50.0

      parameters:
        - name: catalog
          default: ${var.core_catalog_name}
        - name: schema
          default: ${var.core_schema_name}
        - name: fq_model_uc_name
          default: ""
        - name: model_version
          default: '1' 
        - name: workload_type
          default: "GPU_SMALL"
        - name: workload_size
          default: SMALL


