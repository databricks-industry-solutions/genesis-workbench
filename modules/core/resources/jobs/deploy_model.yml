resources:
  jobs:
    deploy_model_job:
      name: dbx_gwb_deploy_model_job

      email_notifications:
        on_failure:
          - ${var.current_user}

      tasks:
        - task_key: deploy_model_task
          notebook_task:
            notebook_path: ../../notebooks/deploy_model.py
          max_retries: 0 

      environments:
        - environment_key: default
          spec:
            client: '2'
            dependencies:
              - databricks-sdk==0.50.0
              - databricks-sql-connector==4.0.3
              - mlflow==2.22.0
              - ../../library/genesis_workbench/dist/*.whl

      parameters:
        - name: catalog
          default: ${var.core_catalog_name}
        - name: schema
          default: ${var.core_schema_name}
        - name: gwb_model_id
          default: '-1' 
        - name: deployment_name
          default: name
        - name: deployment_description
          default: description
        - name: workload_type
          default: "GPU_SMALL"
        - name: workload_size
          default: Small
        - name: deploy_user
          default: none


