resources:
  jobs:
    genesis_workbench_job:
      name: initial_setup

      email_notifications:
        on_failure:
          - ${var.current_user}

      tasks:
        - task_key: create_table_task
          job_cluster_key: job_cluster
          notebook_task:
            notebook_path: ../../notebooks/initialize_tables.py
          libraries:
            - whl: ../../library/genesis_workbench/dist/*.whl

      parameters:
        - name: catalog
          default: ${var.catalog_name}
        - name: schema
          default: ${var.core_schema_name}

      job_clusters:
        - job_cluster_key: job_cluster
          new_cluster:
            spark_version: 15.4.x-cpu-ml-scala2.12
            node_type_id: Standard_D3_v2
            autoscale:
                min_workers: 1
                max_workers: 4