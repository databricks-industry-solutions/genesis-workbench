resources:
  jobs:
    genesis_workbench_job:
      name: ${var.resource_prefix}_initial_setup

      email_notifications:
        on_failure:
          - ${var.current_user}

      tasks:
        - task_key: create_table_task
          notebook_task:
            notebook_path: ../../notebooks/initialize_tables.py

          #lets use serverless
          #libraries:
          #  - whl: ../../library/genesis_workbench/dist/*.whl
      environments:
        - environment_key: Default
          spec:
            client: '1'
            dependencies:
              - ../../library/genesis_workbench/dist/*.whl

      parameters:
        - name: catalog
          default: ${var.catalog_name}
        - name: schema
          default: ${var.core_schema_name}

