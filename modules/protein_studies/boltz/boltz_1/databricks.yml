bundle:
  name: genesis_workbench_boltz
  databricks_cli_version: ">=0.236.*"

include:
  - variables.yml
  - resources/*.yml


targets:
  dev:
    mode: development
    default: true
    variables:
      module_registration_experiment_name: "boltz_genesis_workbench_modules"
    workspace:
      root_path: ${var.current_working_directory}
      host: https://adb-830292400663869.9.azuredatabricks.net
    permissions:
      - user_name: ${var.current_user}
        level: CAN_MANAGE

  prod:
    mode: production
    workspace:
      host: https://adb-830292400663869.9.azuredatabricks.net
      root_path: ${var.current_working_directory}
    permissions:
      - user_name: ${var.current_user}
        level: CAN_MANAGE
    run_as:
      user_name: ${var.current_user}