variables:
  current_user:
    description: User deploying the bundle. Can apply to service principals as well.
    default: ${workspace.current_user.userName}
  
  current_working_directory:
    description: Working directory or bundle root.
    default: /Users/${var.current_user}/.bundle/${bundle.name}/${bundle.target}

  workspace_url:
    description: Workspace url for deployment

  common_resource_tags:
    description: Resource tags
    default: 
      application: genesis_workbench
      module: rfdiffusion
      created_by: ${var.current_user}

  cpu_node_type:
    description: Node type for CPU vms
  
  t4_node_type:
    description: Node type for T4 GPUs

  a10_node_type:
    description: Node type for A10 GPUs

  gpu_small_setting:
    description: The config setting for small gpu

  gpu_medium_setting:
    description: The config setting for medium gpu

  gpu_large_setting:
    description: The config setting for large gpu
    
  core_catalog_name:
    description: primary catalog where data, models, and files are stored for this project.
  
  core_schema_name:
    description: The schema where core components will be installed.

  sql_warehouse_id:
    description: Id of the SQL Warehouse that will be used by the app
    
  module_registration_experiment_name:
    description: The experiment to which all registered modules are logged
    default: dbx_genesis_workbench_modules

  cache_dir:
    description: The cache directory for ESM model
    default: rfdiffusion
